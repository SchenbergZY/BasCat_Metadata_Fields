name: Feedback
description: Use this template to provide feedback on our metadata/ Nutzen Sie diese Vorlage, um Feedback zur unserer Metadata zu geben
title: "Feedback: "
labels: ["feedback"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Vielen Dank für Ihr Feedback! Ihre Rückmeldung hilft uns, die Materialien gezielt zu verbessern.
        
  - type: dropdown
    id: section
    attributes:
      label: Module/Modul
      description: Which module have you issues?/ Mit welchem Modul hast du Probleme?
      options:
        - Cat_core
        - Synthesis
        - Characterization
        - Reaction
        - Simulation
        - Other Terms
    validations:
      required: false

  - type: dropdown
    id: feedback-type
    attributes:
      label: Art des Feedbacks
      options:
        - Inhalt & Aufbau
        - Methodik & Didaktik
        - Beispiele & Übungen
        - Technische Aspekte
        - Praxisrelevanz
        - Textliche Überarbeitung
        - Sonstiges
    validations:
      required: true

  - type: textarea
    id: feedback
    attributes:
      label: Ihr Feedback
      description: Was möchten Sie uns mitteilen?
      placeholder: Bitte beschreiben Sie Ihr Feedback so konkret wie möglich.
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: Verbesserungsvorschlag
      description: Haben Sie einen konkreten Vorschlag zur Verbesserung?
      placeholder: Optional - Ihre Ideen für mögliche Verbesserungen
    validations:
      required: false
